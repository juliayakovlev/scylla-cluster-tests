test_duration: 40
stress_cmd: ["cassandra-stress write cl=QUORUM duration=30m -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=100 throttle=1000/s -pop seq=1..10000000 -log interval=5"
             ]
n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 1

nemesis_class_name: 'ScyllaOperatorBasicOperationsMonkey'
nemesis_interval: 5

user_prefix: 'longevity-scylla-operator-basic-3h'

space_node_threshold: 64424
