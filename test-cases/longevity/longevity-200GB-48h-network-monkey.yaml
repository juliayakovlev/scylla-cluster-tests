test_duration: 90
prepare_write_cmd: "cassandra-stress write cl=ALL n=200200  -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=1000 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..200200 -log interval=15"

stress_cmd: ["cassandra-stress write cl=QUORUM duration=80m  -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=250 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=400200..600200 -log interval=15"]
stress_read_cmd: ["cassandra-stress read cl=ONE duration=80m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=250 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..200200 -log interval=5"]
run_fullscan: ['{"mode": "table_and_aggregate", "ks_cf": "keyspace1.standard1", "interval": 5}']
n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 1

instance_type_db: 'i4i.2xlarge'

nemesis_class_name: 'StopStartInterfacesNetworkMonkey'
nemesis_selector: ['networking']
nemesis_seed: '002'
nemesis_interval: 10
nemesis_multiply_factor: 15

nemesis_during_prepare: false

user_prefix: 'longevity-200gb-48h-network'

space_node_threshold: 64424

server_encrypt: true
authenticator: 'PasswordAuthenticator'
authenticator_user: cassandra
authenticator_password: cassandra
authorizer: 'CassandraAuthorizer'
