test_duration: 210
bench_run: true

stress_cmd: ["scylla-bench -workload=timeseries -mode=write -replication-factor=3 -partition-count=400 -clustering-row-count=10000000 -clustering-row-size=200 -concurrency=100 -rows-per-request=100 -start-timestamp=SET_WRITE_TIMESTAMP -connection-count 50 -max-rate 50000 --timeout 120s -duration=170m"]
# write-rate with timeseries workload for read mode
# calculated from timeseries workload for write mode by formula:
# write-rate = -max-rate / -partition-count = 50000 / 400 = 125
stress_read_cmd: [
    "scylla-bench -workload=timeseries -mode=read -partition-count=400 -concurrency=50 -replication-factor=3 -clustering-row-count=10000000 -clustering-row-size=200  -rows-per-request=100 -start-timestamp=GET_WRITE_TIMESTAMP -write-rate 125 -distribution hnormal --connection-count 100 -duration=170m",
    "scylla-bench -workload=timeseries -mode=read -partition-count=400 -concurrency=50 -replication-factor=3 -clustering-row-count=10000000 -clustering-row-size=200  -rows-per-request=100 -start-timestamp=GET_WRITE_TIMESTAMP -write-rate 125 -distribution uniform --connection-count 100 -duration=170m"
    ]

n_db_nodes: 5
n_loaders: 3
n_monitor_nodes: 1

round_robin: true
instance_type_db: 'i3.2xlarge'

nemesis_class_name: 'SisyphusMonkey'
nemesis_seed: '024'
nemesis_interval: 15
nemesis_during_prepare: false
space_node_threshold: 64424

user_prefix: 'longevity-twcs-3h'

post_prepare_cql_cmds: "ALTER TABLE scylla_bench.test with gc_grace_seconds = 300;"
