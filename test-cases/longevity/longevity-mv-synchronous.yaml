test_duration: 400
prepare_write_cmd: ["cassandra-stress write cl=QUORUM n=10000200  -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=1000 -col 'size=FIXED(1024) n=FIXED(5)' -pop seq=1..10000200 -log interval=15",
                    "cassandra-stress user profile=/tmp/mv_synchronous_updates.yaml ops'(insert=25)' cl=QUORUM n=20000000 -mode cql3 native -rate threads=100",
                    "cassandra-stress user profile=/tmp/mv_synchronous_updates_lwt.yaml ops'(insert=25)' cl=QUORUM n=1000000 -mode cql3 native -rate threads=100"
                   ]
stress_read_cmd: ["cassandra-stress mixed cl=QUORUM duration=270m  -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=100 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..10000200 -log interval=15",
                  "cassandra-stress user profile=/tmp/mv_synchronous_updates.yaml ops'(select_base=3,select_mv=3,select_mv_2=3,url_column_update=1)' cl=QUORUM duration=270m -mode cql3 native -rate threads=50",
                  "cassandra-stress user profile=/tmp/mv_synchronous_updates.yaml ops'(select_base=3,select_mv=3,select_mv_2=3,url_column_update=1)' cl=QUORUM duration=270m -mode cql3 native -rate threads=50",
                  "cassandra-stress user profile=/tmp/mv_synchronous_updates.yaml ops'(select_base=3,select_mv=3,select_mv_2=3,url_column_update=1)' cl=QUORUM duration=270m -mode cql3 native -rate threads=50",
                  "cassandra-stress user profile=/tmp/mv_synchronous_updates_lwt.yaml ops'(lwt_deletes=10)' cl=QUORUM duration=270m -mode cql3 native -rate threads=50",
                  "cassandra-stress user profile=/tmp/mv_synchronous_updates_lwt.yaml ops'(lwt_update_one_column=10)' cl=QUORUM duration=270m -mode cql3 native -rate threads=50",
                  "cassandra-stress user profile=/tmp/mv_synchronous_updates_on_standard.yaml ops'(select=6, mv_pk_update_pk=2, mv_pk_update_non_pk=2)' cl=QUORUM  duration=270m -pop seq=0..1000200 -mode cql3 native -rate threads=50",
                  "cassandra-stress user profile=/tmp/mv_synchronous_updates_on_standard.yaml ops'(select=6, mv_pk_update_pk=2, mv_pk_update_non_pk=2)' cl=QUORUM  duration=270m -pop seq=0..1000200 -mode cql3 native -rate threads=50",
                 ]
run_fullscan: ['{"mode": "random", "ks_cf": "random", "interval": 15}'] # 'ks.cf|random, interval(min)'

n_db_nodes: 4
n_loaders: 2
n_monitor_nodes: 1
round_robin: true

instance_type_db: 'i3.2xlarge'

nemesis_class_name: 'UpdateViewMonkey'
#nemesis_seed: '023'
nemesis_interval: 5
nemesis_during_prepare: false

user_prefix: 'longevity-mv-synch'

space_node_threshold: 644245
