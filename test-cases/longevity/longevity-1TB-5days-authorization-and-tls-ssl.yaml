test_duration: 60
prepare_write_cmd: ["cassandra-stress write cl=QUORUM n=275050 -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=150 -col 'size=FIXED(200) n=FIXED(5)' -pop seq=1..275050",
                    "cassandra-stress write cl=QUORUM n=275050 -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=150 -col 'size=FIXED(200) n=FIXED(5)' -pop seq=275050..550100",
                    "cassandra-stress write cl=QUORUM n=275050 -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=150 -col 'size=FIXED(200) n=FIXED(5)' -pop seq=550100..825150",
                    "cassandra-stress write cl=QUORUM n=275050 -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=150 -col 'size=FIXED(200) n=FIXED(5)' -pop seq=825150..1100200"]

stress_cmd: ["cassandra-stress mixed cl=QUORUM duration=50m -schema 'replication(factor=3)' -mode cql3 native -rate threads=100 -pop seq=1..550100  -log interval=5 -col 'size=FIXED(200) n=FIXED(5)'",
             "cassandra-stress mixed cl=QUORUM duration=50m -schema 'replication(factor=3)' -mode cql3 native -rate threads=100 -pop seq=550100..1100200  -log interval=5 -col 'size=FIXED(200) n=FIXED(5)'",
             "cassandra-stress user profile=/tmp/cs_mv_profile.yaml ops'(insert=3,read1=1,read2=1,read3=1)' cl=QUORUM duration=50m -mode cql3 native -rate threads=10"]


stress_read_cmd: ["cassandra-stress read cl=QUORUM duration=50m -mode cql3 native  -rate threads=10 -pop seq=1..1100200  -log interval=5 -col 'size=FIXED(200) n=FIXED(5)'" ]


#run_fullscan: ['{"mode": "table_and_aggregate", "ks_cf": "random", "interval": 120}']
round_robin: true

n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 1
#seeds_num: 2

instance_type_db: 'i3.2xlarge'
gce_instance_type_db: 'n1-highmem-16'
gce_n_local_ssd_disk_db: 16

instance_type_loader: 'c5.2xlarge'
gce_instance_type_loader: 'c2-standard-16'


nemesis_class_name: 'SlaNemeses'
#nemesis_seed: '031'
nemesis_interval: 5
nemesis_filter_seeds: false


user_prefix: 'longevity-tls-1tb-7d'
space_node_threshold: 6442
server_encrypt: true
client_encrypt: true

authenticator: 'PasswordAuthenticator'
authenticator_user: 'cassandra'
authenticator_password: 'cassandra'
authorizer: 'CassandraAuthorizer'

nemesis_during_prepare: false
use_preinstalled_scylla: true
