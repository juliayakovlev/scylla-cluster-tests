test_duration: 1440
prepare_write_cmd: "cassandra-stress write cl=QUORUM n=200200300  -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=1000 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..200200300 -log interval=15"
# prepare_verify_cmd: "cassandra-stress read cl=ALL n=200200300  -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=2000 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..200200300 -log interval=15"

stress_cmd: ["cassandra-stress write cl=QUORUM duration=1440m  -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=250  -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=400200300..600200300 -log interval=15"]
stress_read_cmd: ["cassandra-stress read cl=ONE duration=1440m -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=250  -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..200200300 -log interval=5"]
#run_fullscan: 'keyspace1.standard1, 5' # 'ks.cf|random, interval(min)''

n_db_nodes: 4
n_loaders: 1
n_monitor_nodes: 1

instance_type_db: 'i3.4xlarge'

nemesis_class_name: 'NodeTerminateAndReplace'
nemesis_interval: 2
nemesis_during_prepare: true

user_prefix: 'longevity-200gb-48h-verify-replace'

space_node_threshold: 6442

