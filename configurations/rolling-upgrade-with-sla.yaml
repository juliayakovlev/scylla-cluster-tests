# workloads
stress_before_upgrade: "cassandra-stress write cl=QUORUM n=60000000 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=1000 -pop seq=1..60000000 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5"
stress_during_entire_upgrade: [ "cassandra-stress read cl=QUORUM duration=70m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=200 -pop seq=1..30000000 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5",
                                "cassandra-stress read  cl=QUORUM duration=70m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=200 -pop seq=30000001..60000000 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5"
]
stress_after_cluster_upgrade: [ "cassandra-stress read cl=QUORUM duration=10m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=200 -pop seq=1..30000000 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5",
                                "cassandra-stress read  cl=QUORUM duration=10m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=200 -pop seq=30000001..60000000 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5"
]

upgrade_sstables: false
n_loaders: 2
round_robin: true

user_prefix: 'rolling-upgrade-no-sla'

#service_level_shares: [200, 800]
