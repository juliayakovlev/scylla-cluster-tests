test_duration: 150

prepare_write_cmd: ["cassandra-stress write cl=QUORUM n=10000000 -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=1000 -pop seq=1..10000000"]

stress_cmd: ["cassandra-stress user profile=/tmp/cs_mv_standard1_profile.yaml ops'(insert=3,read1=3,read2=3)' cl=QUORUM duration=120m -mode cql3 native -rate threads=300"]

n_db_nodes: 4
n_loaders: 2
n_monitor_nodes: 1

instance_type_db: 'i3.2xlarge'

nemesis_class_name: 'UnpairedSystemAuthWithDecommissionMonkey'
nemesis_during_prepare: false
ssh_transport: 'libssh2'

user_prefix: 'longevity-issue-2420-repr'

space_node_threshold: 64424
