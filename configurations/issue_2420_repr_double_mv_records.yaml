test_duration: 800

prepare_write_cmd: ["cassandra-stress write cl=QUORUM n=15000000 -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=1000 -pop seq=1..15000000"]

stress_cmd: ["cassandra-stress mixed cl=QUORUM duration=700m -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=500 -pop seq=1..15000000  -log interval=5 "]

n_db_nodes: 5
n_loaders: 2
n_monitor_nodes: 1

instance_type_db: 'i3.4xlarge'

nemesis_class_name: 'DoubleMvUpdateWhilehDecommissionMonkey'
nemesis_during_prepare: false
nemesis_interval: 180
ssh_transport: 'libssh2'

user_prefix: 'longevity-issue-2420-repr'

space_node_threshold: 64424

cluster_health_check: false
